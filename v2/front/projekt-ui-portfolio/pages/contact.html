            <h2>Contact</h2>
            <p> 
                If You want to contact me for some reason, feel free to send me an e-mail:
            </p>
                <div id="mail_line" class="mail-line">michal.mytych.webdev@gmail.com</div>
                <div class="tooltip">
                    <div id="_tooltoptext" class="tooltiptext">Click to copy</div>
                </div>
        </section>
        
        <script>
            let mailLine = document.getElementById('mail_line');

            async function handleSuccess() {
                let toolTip = document.getElementById('_tooltoptext');
                toolTip.innerText = "Copied to clipboard!";
                await new Promise(r => setTimeout(r, 2000));
            }

            mailLine.addEventListener('click', e => {
                navigator.clipboard.writeText(e.srcElement.innerText)
                .then( () => handleSuccess() )
            })            
        </script>
